<md-bottom-sheet>
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <h2>Team Details -
        {{singleTeam[0].name}}</h2>
    </div>
  </md-toolbar>

  <form name="edit-team" novalidate>
    <md-content layout-padding layout="column">
      <md-input-container>
        <label>Team Name</label>
        <input class="form-control" name="teamName" ng-model="singleTeam[0].name" placeholder="Team Name" type="text"></input>
      </md-input-container>

    <md-list>
      <md-header class="md-no-sticky">Employees</md-header>

      <md-list-item ng-hide="singleTeam[0].employees.length != 0">
          <p>You currently have no employees assigned to this team. Add a new employee!</p>
      </md-list-item>

      <md-list-item ng-repeat="employeeData in singleTeam[0].employees">
        {{employeeData.name}}
        <md-divider></md-divider>
      </md-list-item>

      <md-list-item ng-show="teamCtrl.showForm('add-employee')">
        <md-input-container>
          <label>Employee Name</label>
          <input class="form-control" name="teamEmployee" ng-model="employee.name" type="text">
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="addEmployee(singleTeam[0]); teamCtrl.setForm('')">Save Employee</md-button>
      </md-list-item>
    </md-list>

    <md-button class="md-button md-default" ng-click="teamCtrl.setForm('add-employee')" ng-hide="teamCtrl.showForm('add-employee')">Add Employee</md-button>
    <md-button class="md-raised md-primary" ng-click="updateTeam(singleTeam[0]._id); teamCtrl.resetForms()" ng-hide="employee.name.length > 0" type="submit">Save Team</md-button>

  </form>
</md-content>
</md-bottom-sheet>
