<div class="col-sm-6 pull-right" ng-show="teamFormCtrl.showTeamForm('edit')">
  <div class="panel panel-default">
      <div class="panel-heading">Team Details - {{singleTeam[0].name}}</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
              <input type="text" name="teamName" class="form-control" placeholder="Team Name" ng-model="singleTeam[0].name"></input>
          </div>
          <div class="panel panel-default">
              <div class="panel-heading">Employees
                <button class="btn btn-primary btn-xs pull-right" ng-click="teamFormCtrl.setEmployeeForm('add-employee')">Add Employee <span class="glyphicon glyphicon-plus" style="font-size:10px;" aria-hidden="true"></span></button>
              </div>
              <!--Empty Employee List -->
              <div class="panel-body" ng-show="singleTeam[0].employees.length == 0 && !teamFormCtrl.showEmployeeForm('add-employee')">
                <p>You currently have no employees assigned to this team. Add a new employee!
              </div><!-- End .panel-body -->

              <!--Populated Employee List-->
              <div class="panel-body" ng-show="teamFormCtrl.showEmployeeForm('add-employee')">
                <div class="row">
                    <div class="col-lg-12">
                      <div class="input-group">
                        <input type="text" name="teamEmployee" class="form-control" placeholder="New Employee's Name..." ng-model="employee.name">
                        <span class="input-group-btn">
                          <button class="btn btn-success" ng-click="addEmployee(singleTeam[0])" type="button">Add</button>
                          <button class="btn btn-danger" type="button" ng-click="teamFormCtrl.setEmployeeForm('false'); employee.name = ''">Cancel</button>
                        </span>
                      </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!--End .row-->
              </div><!-- End .panel-body -->
              <ul class="list-group">
                  <li class="list-group-item" ng-repeat="employee in singleTeam[0].employees">{{employee.name}}

                      <!--Employee Edit buttons-->
                      <button class="btn btn-danger btn-xs pull-right" style="margin-right:5px;" ng-click="removeEmployee(singleTeam[0], $index)" ng-hide="teamFormCtrl.showEmployeeForm($index + singleTeam[0].employees.length)"><span class="glyphicon glyphicon-remove" style="font-size:10px;" aria-hidden="true"></span></button>
                      <a class="btn btn-success btn-xs pull-right" style="margin-right:5px;" ng-click="teamFormCtrl.setEmployeeForm($index + singleTeam[0].employees.length)" ng-hide="teamFormCtrl.showEmployeeForm($index + singleTeam[0].employees.length)"><span class="glyphicon glyphicon-edit" style="font-size:10px;" aria-hidden="true"></span></a>

                      <!--Employee Edit Form-->
                      <div class="row" style="margin-top:10px" ng-show="teamFormCtrl.showEmployeeForm($index + singleTeam[0].employees.length)">
                          <div class="col-lg-12">
                            <div class="input-group">
                              <input type="text" name="teamEmployee"class="form-control" placeholder="Employee Name" ng-model="employee.name">
                              <span class="input-group-btn">
                                <button class="btn btn-success" ng-click="teamFormCtrl.setEmployeeForm('false')" type="button">Save</button>
                              </span>
                            </div><!-- /input-group -->
                          </div><!-- /.col-lg-6 -->
                      </div><!--End .row-->

                  </li>
              </ul>
           </div>
                       <button type="submit" class="btn btn-danger pull-right" style="margin-left:5px;" ng-click="teamCtrl.resetForms()">Close</button>
                       <button type="submit" class="btn btn-primary pull-right" style="margin-left:5px;" ng-click="teamCtrl.updateTeam(singleTeam[0]._id); teamCtrl.resetForms()" ng-hide="employee.name.length > 0">Save Team</button>
         </form>
  </div>
</div>
